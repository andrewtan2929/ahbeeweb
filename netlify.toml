[build]
  publish = "public"
  command = "hugo --gc --minify"

[build.environment]
  HUGO_VERSION = "0.149.1"

# Redirects for clean URLs
[[redirects]]
  from = "/services/"
  to = "/services"
  status = 301

[[redirects]]
  from = "/portfolio/"
  to = "/portfolio"
  status = 301

[[redirects]]
  from = "/contact/"
  to = "/contact"
  status = 301

# Netlify Forms configuration
[context.production.environment]
  HUGO_ENV = "production"

# Optional: Branch deploy settings
[context.deploy-preview]
  command = "hugo -b $DEPLOY_PRIME_URL"

[context.branch-deploy]
  command = "hugo -b $DEPLOY_PRIME_URL"
