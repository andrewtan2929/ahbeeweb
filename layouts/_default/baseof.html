<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- TITLE -->
    <title>
        {{ if .IsHome }}
            {{ .Site.Title }} - {{ .Site.Params.tagline }}
        {{ else }}
            {{ .Title }} | {{ .Site.Title }}
        {{ end }}
    </title>

    <!-- META DESCRIPTION -->
    <meta name="description" content="{{ with .Description }}{{ . }}{{ else }}{{ .Site.Params.description }}{{ end }}">

    <!-- KEYWORDS -->
    <meta name="keywords" content="{{ with .Params.Keywords }}{{ . }}{{ else }}{{ .Site.Params.keywords }}{{ end }}">

    <!-- CANONICAL URL -->
    <link rel="canonical" href="{{ .Permalink }}">

    <!-- OPEN GRAPH / SOCIAL META -->
    <meta property="og:title" content="{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }}{{ end }}">
    <meta property="og:description" content="{{ with .Description }}{{ . }}{{ else }}{{ .Site.Params.description }}{{ end }}">
    <meta property="og:url" content="{{ .Permalink }}">
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="{{ .Site.Title }}">

    <!-- TWITTER CARD -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }}{{ end }}">
    <meta name="twitter:description" content="{{ with .Description }}{{ . }}{{ else }}{{ .Site.Params.description }}{{ end }}">

    <!-- YOUR EXISTING STYLES & FAVICON -->
    <link rel="stylesheet" href="{{ "css/general.css" | relURL }}">
    <link rel="icon" type="image/x-icon" href="{{ "favicon.ico" | relURL }}">

    <!-- Page-specific CSS handled by partial -->
    {{ partial "head/css.html" . }}

    <!-- Optional JS -->
    <script src="{{ "js/portfolio.js" | relURL }}"></script>

    {{ block "head" . }}{{ end }}
</head>
<body>

    {{ partial "header.html" . }}

    <main>
        {{ block "main" . }}{{ end }}
    </main>

    {{ partial "structured-data" . }}

    {{ partial "footer.html" . }}

    <!-- YOUR EXISTING HAMBURGER MENU SCRIPT -->
    <script>
    document.addEventListener("DOMContentLoaded", function() {
      const hamburger = document.querySelector(".hamburger");
      const menu = document.querySelector(".navbar .menu");

      // Only run if both elements exist
      if (hamburger && menu) {
        hamburger.addEventListener("click", function() {
          menu.classList.toggle("active");
        });
      }
    });
    </script>

</body>
</html>
