<header>
  <nav class="navbar">
    <div class="logo">
      <a href="{{ "/" | relURL }}">
        <img src="{{ "images/AhbeeWeb.png" | relURL }}" alt="AhbeeWeb Logo" height="50">
      </a>
    </div>

    <!-- Hamburger button (visible on mobile only) -->
    <button class="hamburger" aria-label="Toggle menu">
      <span class="bar"></span>
      <span class="bar"></span>
      <span class="bar"></span>
    </button>

    <!-- Navigation Menu -->
    <ul class="menu desktop-nav">
      <li><a href="{{ "/" | relURL }}">Home</a></li>
      <li><a href="{{ "/services/" | relURL }}">Services</a></li>
      <li><a href="{{ "/portfolio/" | relURL }}">Portfolio</a></li>
      <li><a href="{{ "/contact/" | relURL }}">Contact</a></li>
    </ul>
  </nav>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const hamburger = document.querySelector(".hamburger");
        const menu = document.querySelector(".menu");

        console.log("Script loaded - Hamburger:", hamburger);
        console.log("Script loaded - Menu:", menu);

        if (hamburger && menu) {
          hamburger.addEventListener("click", () => {
            console.log("Hamburger clicked!");
            hamburger.classList.toggle("active");
            menu.classList.toggle("active");
            console.log("Hamburger classes:", hamburger.className);
            console.log("Menu classes:", menu.className);
          });
        } else {
          console.error("Could not find hamburger or menu elements");
        }
      });
    </script>

</header>
