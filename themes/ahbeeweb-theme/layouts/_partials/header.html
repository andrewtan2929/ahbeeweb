<header>
  <nav class="navbar">
    <div class="logo">
      <a href="{{ "/" | relURL }}">
        <img src="{{ "images/AhbeeWeb.png" | relURL }}" alt="AhbeeWeb Logo" height="50">
      </a>
    </div>

    <button class="hamburger" aria-label="Toggle menu" id="hamburger-btn">
      <span class="bar"></span>
      <span class="bar"></span>
      <span class="bar"></span>
    </button>

    <ul class="menu desktop-nav" id="main-menu">
      <li><a href="{{ "/" | relURL }}">Home</a></li>
      <li><a href="{{ "/services/" | relURL }}">Services</a></li>
      <li><a href="{{ "/portfolio/" | relURL }}">Portfolio</a></li>
      <li><a href="{{ "/contact/" | relURL }}">Contact</a></li>
    </ul>
  </nav>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const hamburger = document.querySelector(".hamburger");
      const menu = document.querySelector(".menu");

      console.log("=== DEBUG INFO ===");
      console.log("Hamburger element:", hamburger);
      console.log("Menu element:", menu);
      console.log("Viewport width:", window.innerWidth);
      console.log("Is mobile?", window.innerWidth <= 768);

      // Add click event to document to see if clicks are registered
      document.addEventListener('click', function(e) {
        console.log("Click detected on:", e.target);
      });

      if (hamburger && menu) {
        hamburger.addEventListener("click", function(e) {
          e.stopPropagation();
          console.log("Hamburger clicked!");
          console.log("Before toggle - Menu classes:", menu.className);
          console.log("Before toggle - Hamburger classes:", hamburger.className);

          hamburger.classList.toggle("active");
          menu.classList.toggle("active");

          console.log("After toggle - Menu classes:", menu.className);
          console.log("After toggle - Hamburger classes:", hamburger.className);
          console.log("Menu display style:", window.getComputedStyle(menu).display);
        });
      } else {
        console.error("ERROR: Could not find hamburger or menu elements");
      }
    });
  </script>
</header>
