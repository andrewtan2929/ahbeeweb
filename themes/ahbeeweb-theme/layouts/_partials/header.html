<header>
  <!-- Debug Banner -->
  <div class="debug-mobile" id="debugInfo">
    Mobile View - Menu is CLOSED
  </div>

  <nav class="navbar">
    <div class="logo">
      <a href="{{ "/" | relURL }}">
        <img src="{{ "images/AhbeeWeb.png" | relURL }}" alt="AhbeeWeb Logo" height="50">
      </a>
    </div>

    <button class="hamburger" aria-label="Toggle menu">
      <span class="bar"></span>
      <span class="bar"></span>
      <span class="bar"></span>
    </button>

    <ul class="menu desktop-nav">
      <li><a href="{{ "/" | relURL }}">Home</a></li>
      <li><a href="{{ "/services/" | relURL }}">Services</a></li>
      <li><a href="{{ "/portfolio/" | relURL }}">Portfolio</a></li>
      <li><a href="{{ "/contact/" | relURL }}">Contact</a></li>
    </ul>
  </nav>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const hamburger = document.querySelector(".hamburger");
        const menu = document.querySelector(".menu");
        const debugInfo = document.querySelector("#debugInfo");
        const body = document.body;

        function updateDebugInfo() {
            if (debugInfo) {
                const isOpen = menu.classList.contains("active");
                debugInfo.textContent = `Mobile View - Menu is ${isOpen ? 'OPEN' : 'CLOSED'}`;
                debugInfo.style.background = isOpen ? 'green' : 'red';

                // Prevent body scrolling when menu is open
                if (isOpen) {
                    body.classList.add('menu-open');
                } else {
                    body.classList.remove('menu-open');
                }
            }
        }

        if (hamburger && menu) {
            hamburger.addEventListener("click", function() {
                hamburger.classList.toggle("active");
                menu.classList.toggle("active");
                updateDebugInfo();
            });

            // Close menu when clicking on links
            menu.querySelectorAll('a').forEach(link => {
                link.addEventListener('click', () => {
                    hamburger.classList.remove("active");
                    menu.classList.remove("active");
                    updateDebugInfo();
                });
            });

            updateDebugInfo();
        }
    });
</script>
</header>
